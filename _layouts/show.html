<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for your eyes only</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap');

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .slider-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            background: #34495e;
            padding: 20px;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            flex: 0 0 100%;
            max-width: 100%;
            text-align: center;
            position: relative;
        }
        .slide-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .thumbnail {
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .description {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 95%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .nav-buttons button:hover {
            background-color: #c0392b;
        }

        /* Pop-out video styles */
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .video-overlay video {
            width: 70%; /* Increase size to 70% of the screen width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <!-- Slide 1 -->
            <div class="slide">
                <div class="slide-content">
                    <img src="../assets/slide/die-cast.webp" class="thumbnail" alt="Thumbnail 1">
                    <p class="description">Aluminuim die Casting</p>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <div class="slide-content">
                    <img src="../assets/slide/pvc.jpg" class="thumbnail" alt="Thumbnail 2">
                    <p class="description">PVC sheet production</p>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <div class="slide-content">
                    <img src="../assets/slide/bakery.jpg" class="thumbnail" alt="Thumbnail 3">
                    <p class="description">cookies and bakery</p>
                </div>
            </div>
        </div>
        <div class="nav-buttons">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>

    <!-- Video Overlay -->
    <div class="video-overlay" id="videoOverlay">
        <video id="overlayVideo" controls></video>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const videoOverlay = document.getElementById('videoOverlay');
        const overlayVideo = document.getElementById('overlayVideo');
        let currentSlide = 0;

        // Show slide based on index
        function showSlide(index) {
            slider.style.transform = `translateX(-${index * 100}%)`;
            currentSlide = index;
        }

        // Add event listeners to thumbnails
        slides.forEach((slide, index) => {
            const thumbnail = slide.querySelector('.thumbnail');
            const videoURLs = [
                "https://www.w3schools.com/html/mov_bbb.mp4",
                "https://www.w3schools.com/html/movie.mp4",
                "https://www.w3schools.com/html/mov_bbb.mp4"
            ];

            thumbnail.addEventListener('click', () => {
                overlayVideo.src = videoURLs[index];
                videoOverlay.style.display = 'flex';
                overlayVideo.play();
            });
        });

        // Close overlay on clicking outside the video
        videoOverlay.addEventListener('click', (e) => {
            if (e.target === videoOverlay) {
                videoOverlay.style.display = 'none';
                overlayVideo.pause();
                overlayVideo.src = '';
            }
        });

        // Navigation buttons
        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        });

        // Auto slide every 3 seconds
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);

        // Initialize the slider
        showSlide(currentSlide);
    </script>
</body>
